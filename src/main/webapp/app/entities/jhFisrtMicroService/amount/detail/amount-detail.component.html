<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="amount">
      <h2 data-cy="amountDetailsHeading">
        <span jhiTranslate="jhFisrtMicroServiceApp.jhFisrtMicroServiceAmount.detail.title">Amount</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ amount.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhFisrtMicroServiceApp.jhFisrtMicroServiceAmount.count">Count</span></dt>
        <dd>
          <span>{{ amount.count }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">返回</span>
      </button>

      <button type="button" [routerLink]="['/jhfisrtmicroservice/amount', amount.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">编辑</span>
      </button>
    </div>
  </div>
</div>
