<form *ngIf="bill" name="deleteForm" (ngSubmit)="confirmDelete(bill.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="billDeleteDialogHeading" jhiTranslate="entity.delete.title">确认删除</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-bill-heading"
      jhiTranslate="jhFisrtMicroServiceApp.jhFisrtMicroServiceBill.delete.question"
      [translateValues]="{ id: bill.id }"
    >
      你确定要删除 Bill {{ bill.id }} 吗？
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">取消</span>
    </button>

    <button id="jhi-confirm-delete-bill" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">删除</span>
    </button>
  </div>
</form>
