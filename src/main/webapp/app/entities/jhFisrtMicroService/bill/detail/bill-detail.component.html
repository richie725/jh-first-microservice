<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bill">
      <h2 data-cy="billDetailsHeading"><span jhiTranslate="jhFisrtMicroServiceApp.jhFisrtMicroServiceBill.detail.title">Bill</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bill.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhFisrtMicroServiceApp.jhFisrtMicroServiceBill.name">Name</span></dt>
        <dd>
          <span>{{ bill.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhFisrtMicroServiceApp.jhFisrtMicroServiceBill.amount">Amount</span></dt>
        <dd>
          <span>{{ bill.amount }}</span>
        </dd>
        <dt><span jhiTranslate="jhFisrtMicroServiceApp.jhFisrtMicroServiceBill.order">Order</span></dt>
        <dd>
          <div *ngIf="bill.order">
            <a [routerLink]="['/order', bill.order.id, 'view']">{{ bill.order.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">返回</span>
      </button>

      <button type="button" [routerLink]="['/jhfisrtmicroservice/bill', bill.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">编辑</span>
      </button>
    </div>
  </div>
</div>
